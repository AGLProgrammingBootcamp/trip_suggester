	<form method="post" action="http://jws.jalan.net/APICommon/OnsenSearch/V1/">

				<option value="002000">青森県</option>

			</select>

		<div>

		<div>
			予算上限:<input type="text" id="max_rate" name="max" value="" />
			** 1~1,000,000,000まで		
		</div>
		
		
		<input type="submit" value="送信" />

	</form>
